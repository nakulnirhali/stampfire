<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Logo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
    img {
      max-width: 80%;
      height: auto;
    }

    /* On desktop: reduce logo size */
    @media (min-width: 768px) {
      img {
        max-width: 40%; /* 50% smaller than 80% */
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo">
</body>
</html>
